<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> -->

  <link rel="stylesheet" href="style.css">

  <script defer src="script.js"></script>
</head>

<body>

  <div class="quiz" id="quiz">

    <h2 class="question">Which question runs in a web browers?</h2>

    <ul>

      <li>
        <input type="radio" name="answer" class="answer" id="a" data-answer="a">
        <label for="a" id="a_text">A</label>
      </li>

      <li>
        <input type="radio" name="answer" class="answer" id="b" data-answer="b">
        <label for="b" id="b_text">B</label>
      </li>

      <li>
        <input type="radio" name="answer" class="answer" id="c" data-answer="c">
        <label for="c" id="c_text">C</label>
      </li>

      <li>
        <input type="radio" name="answer" class="answer" id="d" data-answer="d">
        <label for="d" id="d_text">D</label>
      </li>

    </ul>

    <button id="submit">Submit</button>
  </div>



</body>

</html>
